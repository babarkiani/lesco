<ion-header>
  <ion-navbar>
    <ion-title>
      <p style="font-size:20px; color: #fff">Sign In</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-grid>

    <br> <br> <br>
    <ion-row>
      <ion-col text-center no-padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <img src="assets/imgs/logo1.png">
      </ion-col>
      <ion-col text-left no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <h6 class="title">LESCO</h6>
      </ion-col>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col text-center no-padding col-12 col-sm-12 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <p style="font-size: 15px; font-family:Arial; color: #444444;">Are You Service Seeker?</p>
      </ion-col>
      <!-- <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

                     </ion-col> -->
    </ion-row>
    <br>
    <ion-row style="
              position:relative; bottom:20px;">

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <p style="font-size: 12px; font-family:Arial; color: #494848;">Login to post jobs and find local
          service providers</p>
      </ion-col>

    </ion-row>
    <!-- <ion-row padding style="position:relative; top:10px">

          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <p style="font-size:13px;">Login to post jobs and find local service provider</p>
          </ion-col>
      </ion-row> -->
    <ion-row>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button outline block class="fbButton">
          <ion-icon class=" fbIcon" name="appname-fb"></ion-icon>
          <p class="loginWithFacebook" style="color:#465892; font-family:Arial; font-size: 13px;">
            Sign up with Facebook</p>
        </button>
      </ion-col>

    </ion-row>
    <br> <br>
    <ion-row>
      <ion-col col-5 style="border-bottom: 1px rgb(140, 133, 180) solid; position: relative; bottom: 13px;"></ion-col>

      <ion-col col-2 text-center>OR</ion-col>

      <ion-col col-5 style="border-bottom: 1px rgb(140, 133, 180) solid; bottom: 13px;"></ion-col>
    </ion-row>
    <br> <br>
    <form [formGroup]="form1">
      <ion-row no-padding style="position:relative;">
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="mail" style="color:rgb(117, 74, 185);"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-11 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="email" formControlName="email" #email placeholder="Email address" style="border-bottom: 1px rgb(140, 133, 180) solid; position: relative; bottom: 13px;"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row no-padding style="position:relative;">
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="key" style="color:rgb(117, 74, 185);font-size: 20px;"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-11 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="password" formControlName="password" #password placeholder="Password" style="border-bottom: 1px rgb(140, 133, 180) solid; position: relative; bottom: 13px;"></ion-input>
        </ion-col>
      </ion-row>
    </form>
    <ion-row no-padding>
      <ion-col text-center no-padding col-7 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      </ion-col>
      <ion-col text-right no-padding col-5 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <a style="color:rgb(101, 44, 194);border-bottom: 1px rgb(62, 17, 134) solid; position: relative; font-size: 13px">Forgot
          password?</a>
      </ion-col>

    </ion-row>
    <br> <br>
    <ion-row>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <button ion-button block (click)="signinCustomer(form1)">
          <!-- <ion-icon class="signUpIcon" name="md-person-add"></ion-icon> -->
          <p class="signUp" style="color:white; font-family:Arial; font-size: 15px;">Login</p>
        </button>
      </ion-col>

    </ion-row>

    <!-- <ion-row padding style="position:relative;">
          <button ion-button class="btn-login" (click)="signinCustomer(form1)">
              Login
          </button>
      </ion-row> -->
    <br><br>
    <ion-row padding style="position:relative;">
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      </ion-col>

      <ion-col text-center no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <p style="position:relative; bottom: 30px;">Don't have an account? <a style="color:#6220CD" (click)="signup()">Signup</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
