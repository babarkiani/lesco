<ion-header>
  <ion-navbar>
    <ion-title>
      <p style="font-size:20px; color: #fff">Sign Up</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>

  <ion-grid>
    <!-- <div class="header-div">
      <ion-row>
        <ion-col text-center padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="arrow-round-back" style="font-size:28px;color:#fff;position: relative;top: 20px" (click)="back()"></ion-icon>
        </ion-col>
        <ion-col text-center padding col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <p style="font-size:20px;  color: #fff">Sign Up</p>

    <br><br><br><br>
    <ion-row>
      <ion-col text-center no-padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <img style="position:relative;bottom:15px; height:80px; width: 80px" src="assets/imgs/logo.png">
      </ion-col>
      <ion-col text-left no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <h6 class="title">LESCO</h6>
      </ion-col>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      </ion-col>
    </ion-row>

    <ion-row>
      <p style="text-align:center; position: relative;top:20px;font-size: 14px; color: rgb(32, 31, 31)">An sms with the
        verification code has been sent to your registered phone number </p>
    </ion-row>

    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <!-- <p style="font-size: 17px; position:relative;top:10px; font-weight: 400;color:rgb(83, 81, 81)">{{data.phone}}</p> -->
      </ion-col>
      <ion-col col-1>
        <!-- <ion-icon name="create" style="color:#6220CD;position: relative;top:33px;font-size: 18px; margin-left: -10px"></ion-icon> -->
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-5 text-center>
        <p style="font-size:14px;color:rgb(83, 81, 81)">Enter 6 digits code</p>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-input type="number" style="border-bottom: 2px rgb(41, 40, 40) solid; font-size: 18px;" [(ngModel)]="code">
        </ion-input>
      </ion-col>

      <ion-col col-3></ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-12>
        <button ion-button block (click)="submitCode()">
          Submit
        </button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <p style="position:relative;top:20px; font-size: 15px; color: rgb(51, 50, 50)">Did't receive SMS? <a
            style=" border-bottom: 1px rgb(42, 10, 224) solid; color:rgb(42, 10, 224) "
            (click)="send()"><b>Resend</b></a></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
