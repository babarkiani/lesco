<ion-header class="bg-transparent">
  <ion-navbar>
    <ion-title>Forgot Password?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form">
    <p class="text-grey" text-center>Enter your registered email address.<br>we'll send password reset info on your
      mail.</p>

    <br><br>
    <ion-row no-padding style="border-bottom: 1px rgb(140, 133, 180) solid;">
      <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-icon name="mail" style="margin-top:12px;color:rgb(117, 74, 185);"></ion-icon>
      </ion-col>
      <ion-col text-center no-padding col-11 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-input type="email" #email placeholder="Email address" style=""></ion-input>
      </ion-col>
    </ion-row>
    <br><br>
    <button ion-button block (click)="tabs()">Submit</button>
    <br><br>
    <div class="fixed-bottom">
      <p class="text-grey" text-center><small>By signing up, you are agree to our <ins>terms & conditions.</ins></small></p>
    </div>
  </div>
</ion-content>
