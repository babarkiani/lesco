<ion-header>
  <ion-navbar>
    <ion-title>
      <p style="font-size:20px; color: #fff">Sign Up</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding no-bounce>
  <ion-grid>
    <!-- <div class="header-div">
          <ion-row>
              <ion-col text-center col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <ion-icon name="arrow-round-back" style="font-size:28px;color: #fff;position: relative;top: 20px; left: 5px;"
                      (click)="clickBackToSelectService()"></ion-icon>
              </ion-col>
              <ion-col text-center col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <p style="font-size:20px; color: #fff">Sign Up</p>
              </ion-col>
          </ion-row>
      </div> -->
    <ion-row>

      <ion-col text-center col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col text-center col-6 col-sm-6 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!-- <ion-icon name="ios-contact" style="font-size:120px;color:#6220CD"></ion-icon> -->
        <img [src]=" base64Image || 'assets/imgs/profile.png' " [class.round]="base64Image" [class.notround]="!base64Image"
          (tap)="choosePicture()">
      </ion-col>

      <ion-col text-center col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>

    </ion-row>
    <br>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="person" style="margin-top:12px; color:rgb(117, 74, 185);"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="text" placeholder="First name" formControlName="firstName" #firstName style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="person" style="margin-top:12px; color:rgb(117, 74, 185);"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="text" placeholder="Last name" formControlName="lastName" #lastName style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!-- <ion-icon name="mail" style="color:rgb(117, 74, 185); position: relative; bottom: 20px; margin-left: 25px; z-index: 1;"></ion-icon> -->
          <ion-icon name="mail" style=" margin-top:12px;color:#621fd0;"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-11 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="email" placeholder="Email address" formControlName="email" #email style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!-- <ion-icon name="key" style="color:rgb(117, 74, 185); position: relative; bottom: 40px; margin-left: 25px; z-index: 1;"></ion-icon> -->
          <ion-icon name="appname-key" style="margin-top:12px; color:#621fd0;"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-11 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="password" placeholder="Password (min 6 characters)" formControlName="password" #password
            style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!-- <ion-icon name="phone-portrait" style="color:rgb(117, 74, 185); position: relative; bottom: 55px; margin-left: 25px; z-index: 1;"></ion-icon> -->
          <ion-icon name="phone-portrait" style="margin-top:12px; color:#621fd0; "></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input disabled type="number" placeholder="(+45)" style="border-bottom: 1px rgb(140, 133, 180) solid;"
            class="input-text"></ion-input>
        </ion-col>
        <ion-col text-center no-padding col-9 col-sm-9 col-md-9 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="number" placeholder="Phone no." formControlName="phone" #phone style="border-bottom: 1px rgb(140, 133, 180) solid; "></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-icon name="pin" style="margin-top:12px; color:rgb(117, 74, 185);"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-11 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="text" placeholder="Company Address" formControlName="address" #address style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!-- <ion-icon name="home" style="color:rgb(117, 74, 185); position: relative; bottom: 91px; margin-left: 25px;"></ion-icon> -->
          <ion-icon name="appname-zip" style="margin-top:12px; color:#621fd0;"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="number" placeholder="Zip Code" formControlName="zipcode" #zipcode (ionChange)="onZipcodeChange($event.value)"
            style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!-- <ion-icon name="grid"  style="color:rgb(117, 74, 185); position: relative; bottom: 91px; margin-left: 25px;"></ion-icon> -->
          <!-- <img src="assets/imgs/city.png" style=""> -->
          <ion-icon name="appname-city" style="margin-top:12px; color:#621fd0;"></ion-icon>
        </ion-col>
        <ion-col text-center no-padding col-5 col-sm-5 col-md-5 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-input type="text" placeholder="City" formControlName="city" #city style="border-bottom: 1px rgb(140, 133, 180) solid;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col col-12 style="">
          <button ion-button block class="" type="submit">
            Continue
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
