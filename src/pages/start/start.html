      </ion-col>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

    </ion-row>

        <p style="font-size: 15px; font-family:Arial; color: #444444;">Are You Service Seeker?</p>
      </ion-col>

                 </ion-col> -->
    </ion-row>

    <ion-row style="
          position:relative; bottom:20px;">

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

    </ion-row>

    <ion-row>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <button ion-button block (click)="gotoServiceSeekerSignup()">
          <ion-icon class="mailIcon" name="mail"></ion-icon>
          <p class="loginWithEmail" style="color:white; font-family:Arial; font-size: 13px;">Sign up with Email</p>
        </button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col text-center no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <p style="color:#444444; font-family:Arial; font-size: 13px;">Already have an account? <a (click)="gotoServiceSeekerLogin()"
            style="color:#621fd0; font-family:Arial; font-size: 14px; "><b>Login</b></a></p>
      </ion-col>
      <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>

      <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

          position:relative; bottom:20px;">

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <button ion-button outline block class="loginButton" (click)="gotoServiceProviderLogin()">
          <!-- <ion-icon class="loginIcon" name="md-log-in"></ion-icon> -->
          <p class="loginText" style="color:#621fd0;  font-family:Arial; font-size: 15px;">Login</p>
